<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Sketch Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Nunito:wght@600;700;800&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFF7ED; /* Off-White */
        color: #1f2937;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Quicksand', sans-serif;
      }
      .font-friendly {
        font-family: 'Nunito', sans-serif;
      }
      /* Custom scrollbar for aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF7ED; 
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D1D5DB; 
      }

      /* Global Font Size Overrides - Increased readability as requested */
      .text-xs { font-size: 0.875rem !important; line-height: 1.25rem !important; } /* 14px (was 12px) */
      .text-sm { font-size: 1rem !important; line-height: 1.5rem !important; }      /* 16px (was 14px) */
      .text-base { font-size: 1.125rem !important; line-height: 1.75rem !important; } /* 18px (was 16px) */
      .text-lg { font-size: 1.25rem !important; line-height: 1.75rem !important; }  /* 20px (was 18px) */
      .text-xl { font-size: 1.5rem !important; line-height: 2rem !important; }      /* 24px (was 20px) */

      /* Security Gate: Watermark Pattern */
      /* Updated to match screenshot: Larger text, larger repeat interval, slightly more visible */
      .watermark-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-family='Arial' font-weight='bold' font-size='48' fill='%23000' fill-opacity='0.15' transform='rotate(-45 200 200)' text-anchor='middle' dominant-baseline='middle'%3EBible Sketch%3C/text%3E%3C/svg%3E");
        background-repeat: repeat;
        pointer-events: none;
        z-index: 50;
      }
    </style>
